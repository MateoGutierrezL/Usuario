<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro - Clear Counts</title>
    <link rel="stylesheet" href="registro.css" />
</head>
<body>

    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo">Clear<span>Counts</span></div>
            <nav>
                <ul>
                    <li><a href="../index.html" class="login-btn">Inicio</a></li>
                    <li><a href="registro.html" class="register-btn">Registrarse</a></li>
                </ul>
            </nav>
        </header>

        <main class="hero">
            <h1>Regístrate</h1>
            <p>Crea tu cuenta para empezar a controlar tus finanzas.</p>

            <form class="register-form" action="registro.php" method="POST">
                <input type="text" name="nombre" placeholder="Nombre completo" required />
                <input type="email" name="correo" placeholder="Correo electrónico" required />
                <input type="password" name="contraseña" placeholder="Contraseña" required />
                <input type="tel" name="numero" placeholder="Número de teléfono" pattern="[0-9]{10}" required />
                <button type="submit" class="cta-button">Crear Cuenta</button>
            </form>
            <div id="error-message" class="error-container" style="display: none;">
                <h2>¡Oops! Este correo ya está registrado</h2>
                <p>Ya existe una cuenta con este correo. Puedes iniciar sesión.</p>
                <a href="../inicio_sesion/inicio_sesion.html" class="cta-button">Iniciar sesión</a>
            </div>
        </main>
    </div>
    <script>
    function verificarError() {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === 'correo') {
            document.getElementById('error-message').style.display = 'block';
        }
    }
    window.onload = verificarError;
</script>


    <footer>
        <p>&copy; 2025 ClearCounts. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
